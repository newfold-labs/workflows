name: i18n Update Workflow

on:
  workflow_call:
    inputs:
      base_branch:
        description: "Base branch for the pull request"
        required: false
        default: "main"
        type: string
    secrets:
      NEWFOLD_ACCESS_TOKEN:
        required: true

permissions:
  contents: write
  pull-requests: write

jobs:
  update-i18n:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set Up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.0"
          tools: composer

      - name: Install Dependencies
        run: composer install --no-interaction --prefer-dist

      - name: Run i18n Scripts
        run: |
          npm run i18n-pot
          npm run i18n-po
          npm run i18n-php
          npm run i18n-json

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Check for Changes
        id: git-check
        run: |
          git add languages/
          if git diff --cached --quiet; then
            echo "No changes detected. Skipping commit."
            echo "changed=false" >> $GITHUB_ENV
          else
            echo "Changes detected."
            echo "changed=true" >> $GITHUB_ENV
          fi

      - name: Create Branch and Commit Changes
        if: env.changed == 'true'
        run: |
          BRANCH_NAME="update-i18n-$(date +%Y%m%d%H%M%S)"
          git checkout -b $BRANCH_NAME
          git commit -m "Update i18n translation files"
          git push origin $BRANCH_NAME
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_ENV

      - name: Create Pull Request
        if: env.changed == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.NEWFOLD_ACCESS_TOKEN }}
          script: |
            const { owner, repo } = context.repo;
            const branch = process.env.branch_name;
            github.rest.pulls.create({
              owner,
              repo,
              title: "Update i18n translation files",
              head: branch,
              base: "${{ inputs.base_branch }}",
              body: "This PR updates the i18n translation files.",
            });
