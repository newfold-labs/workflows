##
# This reusable workflow is used in modules to perp a release.
##
name: Reusable Module Prepare Release

on:
  workflow_call:
    inputs:
      module-repo:
        description: The module repo.
        type: string
        required: true
      module-branch:
        description: The branch of the module to use.
        type: string
        required: true
      level:
        description: The level of release to be used.
        type: string
        default: 'patch'
        required: true
      json-file:
        description: The JSON file to be used.
        type: string
        default: 'package.json'
        required: false
      php-file:
        description: The PHP file to be used.
        type: string
        default: 'bootstrap.php'
        required: false

# Disable permissions for all available scopes by default.
# Any needed permissions should be configured at the job level.
permissions: {}

jobs:
  # This job is used to prepare a release.
  #
  # It does the following:
  # - Bumps the version as specified in the input
  # - Prepares build artifacts
  # - Creates a release branch
  # - Commits the changes
  # - Creates a pull request to the main branch
  prep-release:
    name: Prepare Release
    runs-on: ubuntu-latest
    permissions:
      # Give the default token permission to commit, push the changed files, and open a pull request.
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2
        with:
          repository: ${{ inputs.module-repo }}
          ref: ${{ inputs.module-branch }}

      - name: Setup PHP
        uses: shivammathur/setup-php@cf4cade2721270509d5b1c766ab3549210a39a2a  # v2.33.0
        with:
          php-version: '8.1'
          coverage: none
          tools: composer, cs2pr

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020  # v4.4.0
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer vendor directory
        uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684  # v4.2.3
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}

      - name: Show versions
        run: |
          php --version
          composer --version
          node --version
          npm --version

      - name: Validate composer.json and composer.lock
        run: composer validate

      - name: Install PHP Dependencies
        run: composer install --no-progress --no-dev --optimize-autoloader --prefer-dist

      - name: Install JS Dependencies
        run: npm ci --legacy-peer-deps

      - name: Get old version
        if: ${{ inputs.json-file != '' }}
        id: old
        run: |
          OLD_VERSION=$(node -p "require('./package.json').version")
          echo "version=$OLD_VERSION" >> $GITHUB_OUTPUT

      - name: Update version in package.json
        if: ${{ inputs.json-file != '' }}
        id: new
        run: |
          NEW_VERSION=$(npm version ${{ github.event.inputs.level }} --no-git-tag-version)
          echo "version=${NEW_VERSION#v}" >> $GITHUB_OUTPUT

      - name: Update version in PHP file
        if: ${{ inputs.php-file != '' }}
        run: |
          sed -i "s/${{ steps.old.outputs.version }}/${{ steps.new.outputs.version }}/g" ${{ inputs.php-file }}

      # package file must define a post-set-version command
      # this is used to create a fresh build and/or update language files
      # and allows each module to define the commands to run here
      - name: Run Build and Update Language Files
        run: npm run post-set-version

      # create the release branch, commit the changes, and create pull request
      - name: Create Release Pull Request
        uses: peter-evans/create-pull-request@271a8d0340265f705b14b6d32b9829c1cb33d45e  # v7.0.8
        with:
          token: ${{ github.token }}
          base: ${{ inputs.module-branch }}
          branch: release/${{ steps.bump.outputs.new_version }}
          title: "Automated ${{ inputs.level }} Release ${{ steps.bump.outputs.new_version }} PR"
          body: "This PR was created automatically by a GitHub Action."
          commit-message: "ðŸ¤– prep release - ${{ steps.bump.outputs.new_version }}"
